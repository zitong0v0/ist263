<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Fonts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500&display=swap" rel="stylesheet">
    <style>
        p, h1 {font-family: 'Ubuntu', sans-serif; font-weight: 500;} /* download the whole thing - all the font weight you want, then change the weight by adding font-weight property to change */
    </style>
</head>
<body>
    <h1>Google Fonts</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eligendi qui esse maxime ab iure quasi, voluptatibus earum numquam quas perspiciatis ut laborum aliquid, soluta eum, rem atque unde deserunt a.</p>
    
</body>
</html>
