<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First JavaScript Program</title>
    <script> //Javascript only in this section, script text can go anywhere, unless CSS 
        function welcome (){
            alert("Hello Web Developer!"); 
            //alerts pops up a box
        }
        function second (){
            alert("Second Pop Up");

        }
    </script>
</head>
<body> <!--when the body load = when welcome: onclick onload, etc -->
    <p onclick="welcome();">Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque laboriosam laborum explicabo, perferendis modi, facere voluptatibus quisquam quam magni ad ullam illum, eius rerum. Nesciunt pariatur doloribus dolore expedita quam.</p>
    <p onmouseover="second();">This one is our mouse over.</p>
    
</body>
</html>
