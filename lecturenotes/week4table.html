<!DOCTYPE html>
<html lang=""en:>
    <head>
        <meta charset="utf-8">
        <title>Table Example</title>
    </head>
    <body>
        <table>
            <caption>Population of the World</caption> <!--Every table needs a caption-->
           
            <tr> <!--tr means row in table-->
               <th>Country</th> <!--th is header-->
               <th>Population</th>
               <th>% of World Population</th>
            </tr>
            <tr>
                <td>China</td> <!--td means table data-->
                <td>1,403,830,640</td>
                <td>18%</td>
            </tr>
            <tr>
                <td>India</td>
                <td>1,365,529,124</td>
                <td>17.5%</td>
            </tr>
        </table>
    </body>
</html>
