                <h1>Feedback</h1>
                <form action="https://formspree.io/f/xoqbdjav" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name"> <br>
            
                    <label for="gender">Female</label>
                    <input type="radio" id="gender" name="whichgender" value="Female"> 
                    <label for="male">Male</label>
                    <input type="radio" id="male" name="whichgender" value="Male"> 
                    <label for="other">Other</label>
                    <input type="radio" id="other" name="whichgender" value="other"> <br>
            
                    <label for="student">Are you a student?</label>
                    <input type="checkbox" id="student" name="student" value="yes"> <br>
            
                    <label for="major">What is/was your major?</label>
                    <select id="major" name="major">
                        <option value="social science">Social Science</option>
                        <option value="natural science">Natural Science</option>
                        <option value="humanities">Humanities</option>
                        <option value="Technologies">IT related majors</option> 
                    </select> <br>
                        
                    <label for="feedback">Feedback to me:</label> <br>
                    <textarea id="feedback" name="feedback"></textarea> <br>
                    <input type="submit" value="send my form"> 
                </form>
